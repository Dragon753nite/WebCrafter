<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WebCrafters</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        /* Navbar */
        .navbar {
            background-color: #343a40;
        }

        .navbar-dark .navbar-brand,
        .navbar-dark .navbar-nav .nav-link {
            color: #ffffff;
        }

        /* Custom Toggle Button Styles */
        .custom-toggler {
            border: none;
            background-color: transparent;
            cursor: pointer;
            padding: 5px;
            display: none; /* Hide toggle button by default */
        }

        .toggle-lines {
            width: 20px;
            height: 2px;
            margin: 4px 0;
            transition: background-color 0.3s ease;
            background-color: #f5f5f5;
        }

        .icon-text {
            margin-left: 0.5rem;
            color: #ffffff;
        }

        /* Navbar Links Container */
        .navbar-links {
            flex-direction: column;
            align-items: flex-end;
        }

        .navbar-links.show {
            display: flex;
        }

        /* Sample Content */
        .container {
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Footer */
        .footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Add this to your existing styles or create a new section */
        .styled-paragraph {
            white-space: pre-line; /* or white-space: pre-wrap; */
            font-family: 'Arial', sans-serif;
            background-color: #feffff;
            color: #212529;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Ensure that toggle lines are always visible on smaller screens */
        @media (max-width: 768px) {
            .toggle-lines {
                display: block;
            }
        }

        @media (max-width: 768px) {
            /* Show the toggle button on smaller screens */
            .custom-toggler {
                display: block;
            }

            /* Hide the navbar links on smaller screens */
            .navbar-links {
                display: none;
            }

            .navbar-links.show {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">WebCrafters</a>

        <!-- Custom Toggle Button -->
        <div class="custom-toggler" onclick="toggleNavbar()">
            <div class="toggle-lines"></div>
            <div class="toggle-lines"></div>
        </div>

        <!-- Navbar Links Container -->
        <div class="navbar-links">
            <!-- Navbar Links -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/About">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Services">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/Contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sample Content -->
    <div class="container"> 
            {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 Your Website. All Rights Reserved.</p>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function toggleNavbar() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('show');

            const toggleLines = document.querySelectorAll('.toggle-lines');
            toggleLines.forEach(line => line.classList.toggle('active'));
        }
    </script>
</body>

</html>
